<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue - model</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css">
  </head>
  <body>
    <div id="app">
      <span>Change the text</span>
      <input v-model="text" type="text" name="" value="" placeholder="text...">
      <div class="">
        Lower Cased : {{lowerText}}
      </div>
    </div>

    <script>


      var app = new Vue({
        el:'#app',
        data:{
          text:''
        },
        computed:{
          lowerText(){
            return this.text.toLowerCase()
          }
        }
      })
    </script>
  </body>
</html>
